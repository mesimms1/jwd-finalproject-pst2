<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container text-center">    
        <div class="col-sm-12 text-left"> 
            <img src="http://placekitten.com/g/1200/200" alt="banner" style="width: 100%; max-height: 200px">
        </div>

        <div class="col-sm-12 text-left"> 
            <h1>New Tasks</h1>
        </div>

        <div class="col-sm-12 text-left"> 
            <h3>Name:</h3>
            <textarea class="form-control" rows="1" id="comment"></textarea>
        </div> 

        <div class="col-sm-12 text-left"> 
            <div class="form-group">
            <h3>Description:</h3>
            <textarea class="form-control" rows="5" id="comment"></textarea>
            </div> 
        </div>

        <div class="col-sm-6 text-left"> 
            <h3>Assigned to:</h3>
            <div class="dropdown text-left">
                <button class="btn btn-default btn-block dropdown-toggle" type="button" data-toggle="dropdown">Select User
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu col-sm-12">
                    <li>Tetiana Chorna</li>
                    <li>Michael Simms</li>
                    <li>Yared Nigatu</li>
                    <li>Jenna Sosa</li>
                    <li>Kathryn Williams</li>
                </ul>
            </div>
        </div>

        <div class="col-sm-6 text-left"> 
            <h3>Due Date:</h3>
            <p>Datapicker</p>
        </div>

        <div class="col-sm-12"> 
            <button type="button" class="btn btn-info btn-lg btn-block">Add Task</button>
        </div>
    </div>

</body>
</html>
